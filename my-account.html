<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Open and Up | User-account page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <nav>
            <ul class="nav-list">
                <li>Sign Out</li>
            </ul>
        </nav>
        <main>
            <header>
                <h1>Open and Up</h1>
                <h2>Some tagline</h2>
            </header>
            <section>
                <form class="update-account-form">
                    <p>The account information for melinda is below.</p>
                    <p>Use the form to update your name, email address or password.</p>
                    <label for="first-name">First Name</label><br/>
                    <input placeholder='Melinda' type="text" name='first-name' id='first-name'/>
                    <label for="last-name">Last Name</label>
                    <input placeholder="Teachey" type='text' name='last-name' id='last-name'/>
                    <label for="email">Email</label>
                    <input placeholder="user@gmail.com" type="email" name='email' id='email'/>
                    <label for="password">Password</label>
                    <input placeholder="*******" type="password" name='password' id='password'/>
                    <button type="submit">Update</button>
                    <button type="reset">Cancel</button>
                   </form>
            </section>
        </main>
    </body>
</html>
